apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aufnito
  namespace: aufnito
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aufnito-blue-green
            port:
              number: 8091
 